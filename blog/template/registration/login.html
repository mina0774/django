{% extends "blog/base.html" %}

{% block content %}
<div style="margin-left:350px;margin-top:25px; margin-bottom:25px;">
  <div style="font-size:30px; font-weight:bold; margin-left:90px; margin-bottom:10px;">로그인</div>
  {% if form.errors %}
  <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>

    <div style="margin-left:75px; margin-top:20px;">
      <input type="submit" value="login" style="width:150px;" />
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </form>
</div>
{% endblock %}
